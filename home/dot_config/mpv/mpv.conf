# MPV Configuration
# Author: Vantesh
# GitHub: https://github.com/vantesh

###################
# Video Settings
###################

# Hardware decoding (use GPU acceleration)
hwdec=auto-safe
gpu-context=auto

# Video output driver
vo=gpu-next

# High quality video scaling
scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossharp

# Enable deband filter to reduce banding
deband=yes

# Video sync method
video-sync=display-resample

# Interpolation for smooth motion
interpolation=yes
tscale=oversample

###################
# Audio Settings
###################

# Audio output driver
ao=pulse

# Audio channels (auto-detect)
audio-channels=auto

# Volume control
volume=100
volume-max=150

# Audio normalization
af=dynaudnorm

###################
# Subtitles
###################

# Enable subtitles by default
sub-auto=fuzzy

# Subtitle font and styling
sub-font='Noto Sans'
sub-font-size=44
sub-color='#FFFFFFFF'
sub-border-color='#000000FF'
sub-border-size=2
sub-shadow-offset=2
sub-shadow-color='#33000000'

# Subtitle positioning
sub-margin-y=40
sub-align-y=bottom

###################
# General Settings
###################

# Keep player open after file ends
keep-open=yes

# Save position on quit
save-position-on-quit=yes

# Resume playback
resume-playback=yes

# Screenshot settings
screenshot-format=png
screenshot-png-compression=8
screenshot-directory=~/Pictures/Screenshots

# Cache settings
cache=yes
demuxer-max-bytes=150MiB
demuxer-max-back-bytes=50MiB

# Window settings
autofit=85%x85%
geometry=50%:50%

# Always show window title
title='MPV- ${filename}'

# Disable screensaver
stop-screensaver=yes

###################
# Language Priority
###################

# Audio language priority
alang=en,eng,english
# Subtitle language priority
slang=en,eng,english


border=no # hides the window title bar
msg-color=yes # color log messages on terminal
cursor-autohide=1000 # autohides the cursor after 1s

# Saves the seekbar position on exit
save-position-on-quit=yes


osc=no
