###################
# Basic Playback Controls
###################

# j/l for seek backward/forward 10 seconds (like YouTube/VLC)
j seek -10
l seek 10

# k and spacebar for pause/play
k cycle pause
SPACE cycle pause; show-progress

# Arrow keys for precise seeking
LEFT seek -5
RIGHT seek 5
UP seek 60
DOWN seek -60

# Shift + arrow keys for frame-by-frame
Shift+LEFT frame-back-step
Shift+RIGHT frame-step

###################
# Volume Controls
###################

# Mouse wheel for volume
WHEEL_UP add volume 5; show-text "Volume ${volume}%"
WHEEL_DOWN add volume -5; show-text "Volume ${volume}%"
UP      add volume 2; show-text "Volume ${volume}%"
DOWN    add volume -2; show-text "Volume ${volume}%"

# +/- for volume adjustment
+ add volume 5; show-text "Volume ${volume}%"
- add volume -5; show-text "Volume ${volume}%"
= add volume 5; show-text "Volume ${volume}%"

###################
# Playback Speed
###################

# Speed control with < and >
< multiply speed 0.9091    # Decrease speed
> multiply speed 1.1       # Increase speed
BS set speed 1.0          # Backspace to reset speed

# Precise speed control
Shift+< multiply speed 0.5
Shift+> multiply speed 2.0

###################
# Fullscreen & Window
###################

f cycle fullscreen
F11 cycle fullscreen
ESC set fullscreen no

# Window controls
Alt+ENTER cycle fullscreen
Ctrl+1 set window-scale 0.5
Ctrl+2 set window-scale 1.0
Ctrl+3 set window-scale 1.5
Ctrl+4 set window-scale 2.0

###################
# Subtitle Controls
###################

# Subtitle toggle and cycling
s cycle sub-visibility
S cycle sub
v cycle sub

# Subtitle timing
z add sub-delay -0.1
x add sub-delay +0.1
Z sub-step -1
X sub-step 1

# Subtitle size
Ctrl+= add sub-scale +0.1
Ctrl+- add sub-scale -0.1
Ctrl+0 set sub-scale 1.0

###################
# Audio Controls
###################

# Audio track cycling
a cycle audio
A cycle audio down

# Audio delay adjustment
Ctrl+z add audio-delay -0.1
Ctrl+x add audio-delay +0.1


###################
# Visual Controls
###################

# Aspect ratio
r cycle-values video-aspect "16:9" "4:3" "2.35:1" "-1"

# Rotation
Alt+r cycle-values video-rotate "90" "180" "270" "0"

# Contrast, brightness, saturation, gamma
1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add gamma -1
6 add gamma 1
7 add saturation -1
8 add saturation 1

# Reset video settings
Ctrl+r set contrast 0; set brightness 0; set saturation 0; set gamma 0

###################
# Chapter & Playlist Navigation
###################

# Chapter navigation
PGUP add chapter 1
PGDWN add chapter -1
Ctrl+RIGHT add chapter 1
Ctrl+LEFT add chapter -1

# Playlist navigation
n playlist-next
p playlist-prev
N playlist-next force
P playlist-prev force

# Playlist shuffle
Ctrl+s playlist-shuffle

###################
# Screenshots & Recording
###################

# Screenshots
i screenshot             # Screenshot with subtitles
I screenshot video       # Screenshot without subtitles
Ctrl+i screenshot window # Screenshot of window

# Toggle recording (needs additional setup)
Ctrl+r script-message-to script_name toggle-recording

###################
# Advanced Features
###################

# Loop controls
L cycle-values loop-file "inf" "no"
Ctrl+L cycle-values loop-playlist "inf" "no"

# Deinterlacing
d cycle deinterlace

# Show file information
tab script-binding stats/display-stats-toggle
TAB script-binding stats/display-stats-toggle

# Show playlist
Shift+ENTER script-binding console/enable
` script-binding console/enable

# Frame dropping
Ctrl+d cycle framedrop

# Hardware decoding toggle
Ctrl+h cycle-values hwdec "auto" "no"

###################
# Mouse Controls
###################

# Mouse buttons
MBTN_LEFT cycle pause
MBTN_RIGHT script-binding uosc/menu
MBTN_MID cycle fullscreen

# Mouse wheel with modifiers
Ctrl+WHEEL_UP seek 60
Ctrl+WHEEL_DOWN seek -60
Alt+WHEEL_UP add brightness 1
Alt+WHEEL_DOWN add brightness -1

###################
# Custom Functions
###################

# Quick bookmark (remember position)
b set time-pos 0
B playlist-next

# Show clock
c show-text "${time-pos} / ${duration}"

# Show filename
Ctrl+f show-text "${filename}"

# Quit variations
q quit
Q quit-watch-later
Ctrl+c quit 4

# Audio device cycling
F8 cycle-values audio-device "pipewire" "alsa"

###################
# Seeking Shortcuts
###################

# Percentage-based seeking
Shift+1 seek 10 absolute-percent
Shift+2 seek 20 absolute-percent
Shift+3 seek 30 absolute-percent
Shift+4 seek 40 absolute-percent
Shift+5 seek 50 absolute-percent
Shift+6 seek 60 absolute-percent
Shift+7 seek 70 absolute-percent
Shift+8 seek 80 absolute-percent
Shift+9 seek 90 absolute-percent
Shift+0 seek 0 absolute-percent

# Fine seeking
, frame-back-step
. frame-step
/ seek 0.1 exact
