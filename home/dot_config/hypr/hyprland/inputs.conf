input {
    kb_layout = us
    kb_options = caps:escape_shifted_capslock
    follow_mouse = 1
    sensitivity = 0.4

    touchpad {
        natural_scroll = false
        disable_while_typing = 1

    }
}
cursor {
        inactive_timeout = 30

    }

gestures {

    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_cancel_ratio = 0.3

}
