
[pyprland]
plugins = ["scratchpads", "magnify"]


[scratchpads.terminal]
command = "kitty --class scratchpad-large"
lazy = true

[scratchpads.yazi]
command = "kitty --class scratchpad-large fish -c yazi"
unfocus = "hide"
hysteresis = 0.1
lazy = true
close_on_hide = true

[scratchpads.btop]
command = "kitty --class scratchpad-large btop"
lazy = true
close_on_hide = true

[scratchpads.topgrade-system]
command = 'kitty --class scratchpad-large fish -c "update"'
lazy = true
close_on_hide = true

[scratchpads.topgrade-all]
command = 'kitty --class scratchpad-large fish -c "update-all"'
lazy = true
close_on_hide = true

