##! Applications
###! Launchers
bindd = $mod, RETURN, Open terminal, exec, uwsm-exec $terminal
bindd = $mod, B, Open web browser, exec, uwsm-exec $browser
bindd = $mod, E, Open file manager, exec, uwsm-exec $fileManager
bindd = $mod, SPACE, Open app launcher, exec, $menu
bindd = $mod, C, Open Code Editor, exec, uwsm-exec $Editor
bindd = $mod, N, Open Notepad, exec, uwsm-exec $notepad

###! Tools & Pickers
bindd = $mod, comma, Open emoji picker, exec, uwsm-exec $emojis
bindd = $mod, V, Open clipboard manager, exec, uwsm-exec $clipboard-gui
bindd = $mod, W, Open wallpaper picker, exec, uwsm-exec $wallpaper
bindd = $mod, K, Open password Manager, exec, uwsm-exec $passwordManager
bindd = $mod SHIFT, N, Toggle Night Mode, exec, $night-mode
bindd = $mod, F7, Open color picker, exec, uwsm-exec $color-picker

###! Scratchpads & Special
bindd = $mod SHIFT, RETURN, Toggle floating terminal, exec, uwsm-exec $floating-term
bindd = $mod SHIFT, E, Toggle Yazi, exec, uwsm-exec $yazi
bindd = $mod, TAB, Toggle Overview, exec, $overview
bindd = $mod, U, Update system, exec, uwsm-exec $update-command

##! Window Management
###! Focus
bindd = $mod, LEFT, Move focus left, movefocus, l
bindd = $mod, RIGHT, Move focus right, movefocus, r
bindd = $mod, UP, Move focus up, movefocus, u
bindd = $mod, DOWN, Move focus down, movefocus, d

###! Movement
bindd = $mod SHIFT, LEFT, Move window left, movewindow, l
bindd = $mod SHIFT, RIGHT, Move window right, movewindow, r
bindd = $mod SHIFT, UP, Move window up, movewindow, u
bindd = $mod SHIFT, DOWN, Move window down, movewindow, d

###! Resizing
bindde = $mod ALT, RIGHT, Resize window right, resizeactive, 30 0
bindde = $mod ALT, LEFT, Resize window left, resizeactive, -30 0
bindde = $mod ALT, UP, Resize window up, resizeactive, 0 -30
bindde = $mod ALT, DOWN, Resize window down, resizeactive, 0 30

###! Layout & State
bindd = $mod, F, Toggle fake fullscreen, fullscreen, 1
bindd = $mod SHIFT, F, Toggle real fullscreen, fullscreen, 0
bindd = $mod, A, Float active window, exec, uwsm-exec $scripts/hyprland/toggle_float
bindd = $mod SHIFT, C, Center window, exec, hyprctl dispatch centerwindow 1
bindd = $mod, Y, Pin floating window, pin
bindd = $mod, X, Toggle split, togglesplit
bindd = $mod, P, Toggle pseudo mode, pseudo

###! Zoom
bindde = $mod, equal, Zoom in, exec, uwsm-exec $scripts/hyprland/zoom in
bindde = $mod, minus, Zoom out, exec, uwsm-exec $scripts/hyprland/zoom out
bindde = $mod, BACKSPACE, Reset zoom, exec, uwsm-exec $scripts/hyprland/zoom reset

###! Close & Kill
bindd = $mod, Q, Close active window, killactive
bindd = $mod SHIFT, Q, Quit all active window instances, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill

##! Workspace Navigation
###! Switch Workspaces
bindd = $mod, 1, Switch to workspace 1, workspace, 1
bindd = $mod, 2, Switch to workspace 2, workspace, 2
bindd = $mod, 3, Switch to workspace 3, workspace, 3
bindd = $mod, 4, Switch to workspace 4, workspace, 4
bindd = $mod, 5, Switch to workspace 5, workspace, 5
bindd = $mod, 6, Switch to workspace 6, workspace, 6
bindd = $mod, 7, Switch to workspace 7, workspace, 7
bindd = $mod, 8, Switch to workspace 8, workspace, 8
bindd = $mod, 9, Switch to workspace 9, workspace, 9
bindd = $mod, 0, Switch to workspace 10, workspace, 10

###! Relative Workspace Navigation
bindd = $mod CTRL, LEFT, Previous workspace, workspace, m-1
bindd = $mod CTRL, RIGHT, Next workspace, workspace, m+1
bindd = $mod, mouse_down, Next workspace (scroll), workspace, e+1
bindd = $mod, mouse_up, Previous workspace (scroll), workspace, e-1

###! Move Windows to Workspaces
bindd = $mod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

###! Move Windows (Silent)
bindd = $mod Alt, 1, Move to workspace 1  (silent), movetoworkspacesilent, 1
bindd = $mod Alt, 2, Move to workspace 2  (silent), movetoworkspacesilent, 2
bindd = $mod Alt, 3, Move to workspace 3  (silent), movetoworkspacesilent, 3
bindd = $mod Alt, 4, Move to workspace 4  (silent), movetoworkspacesilent, 4
bindd = $mod Alt, 5, Move to workspace 5  (silent), movetoworkspacesilent, 5
bindd = $mod Alt, 6, Move to workspace 6  (silent), movetoworkspacesilent, 6
bindd = $mod Alt, 7, Move to workspace 7  (silent), movetoworkspacesilent, 7
bindd = $mod Alt, 8, Move to workspace 8  (silent), movetoworkspacesilent, 8
bindd = $mod Alt, 9, Move to workspace 9  (silent), movetoworkspacesilent, 9
bindd = $mod Alt, 0, Move to workspace 10 (silent), movetoworkspacesilent, 10

###! Relative Movement
bindd = $mod Control+Alt, Right, Move window to next relative workspace , movetoworkspace, r+1
bindd = $mod Control+Alt, Left, Move window to previous relative workspace , movetoworkspace, r-1

##! System Controls
###! Session Management
bindd = $mod, L, Lock screen, exec, uwsm-exec $lock
bindd = $mod ALT, DELETE, Exit Hyprland session, exec, $logout_cmd
bindd = , XF86PowerOff, Open power menu, exec, uwsm-exec $powermenu

###! Display
binddel = ,XF86MonBrightnessUp, Increase brightness, exec, $brightness-up
binddel = ,XF86MonBrightnessDown, Decrease brightness, exec, $brightness-down
bindd = $mod, F1, Toggle game mode, exec, uwsm-exec $scripts/hyprland/gamemode

###! Screenshots
bindd = ,PRINT, Take a screenshot/screen record, exec, $screenshot
bindd = SHIFT, PRINT, Screenshot region to clipboard, exec, $screenshot-no-file

###! Audio
binddel = ,XF86AudioRaiseVolume, Increase volume, exec, $volume-up
binddel = ,XF86AudioLowerVolume, Decrease volume, exec, $volume-down
binddel = ,XF86AudioMute, Toggle audio mute, exec, $volume-mute
binddel = ,XF86AudioMicMute, Toggle microphone mute, exec, $volume-micMute

###! Media
binddl = , XF86AudioNext, Next media track, exec, $media-next
binddl = , XF86AudioPause, Pause/play media, exec, $media-play-pause
binddl = , XF86AudioPlay, Play media, exec, $media-play-pause
binddl = , XF86AudioPrev, Previous media track, exec, $media-previous

###! Other
binddel = , XF86RFKill, Toggle airplane mode, exec, uwsm-exec $scripts/hyprland/airplane-mode

##! Mouse Bindings
###! Window Manipulation
binddm = $mod, mouse:272, Hold to move window, movewindow
binddm = $mod, mouse:273, Hold to resize window, resizewindow
binddm = ALT_R, mouse:272, Hold to move window, movewindow
binddm = ALT_R, mouse:273, Hold to resize window, resizewindow

##! Help & Utilities
bindd = $mod, F2, Show this keybindings help, exec, uwsm-exec $cheatsheet
bindd = CTRL ALT, DELETE, Open System Monitor, exec, uwsm-exec $system-monitor
