$launcher = app2unit --
$emojilauncher = rofimoji --hidden-descriptions --use-icons --max-recent 0 --selector-args="-theme ~/.config/rofi/grid.rasi"
$terminal = $launcher kitty.desktop
$fileManager = $launcher thunar.desktop
$browser = $launcher brave
$lock = pidof hyprlock || hyprlock
$menu = $launcher rofi -show drun -run-command "app2unit -- {cmd}"
$emojis = $launcher $emojilauncher
$clipboard = $launcher clipse-gui.desktop

